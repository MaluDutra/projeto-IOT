<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edi√ß√£o de Turma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
        body {
            box-sizing: border-box;
            font-family: 'Inter', -webkit-system-font, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .form-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .form-field {
            margin-bottom: 1.5rem;
        }
        
        .form-field label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .required {
            color: #ef4444;
        }
        
        .form-field input,
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .form-field input:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-field input:invalid {
            border-color: #ef4444;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        .submit-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>
 </head>
 <body class="min-h-full bg-gray-50">
  <a href="/aulas" aria-label="Voltar" class="fixed top-4 left-4 z-50 inline-flex items-center gap-2 px-3 py-2 bg-white border border-gray-200 rounded-md shadow-sm hover:bg-gray-50">‚Üê Voltar</a>
  <div class="min-h-full">
   <header class="hero-section">
    <div class="max-w-4xl mx-auto">
     <div class="text-4xl mb-4">
      üìù
     </div>
     <h1 id="form-title" class="text-3xl md:text-4xl font-bold mb-2">Edi√ß√£o de Turma</h1>
    </div>
   </header>
   <main class="max-w-4xl mx-auto px-4 py-8">
    <div class="progress-bar">
     <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
    </div>
    <div id="success-message" class="success-message hidden">
     <div class="text-3xl mb-4">
      ‚úÖ
     </div>
     <h2 class="text-2xl font-bold mb-2">Editado com sucesso!</h2>
    </div>
    <form id="registration-form" method="POST">
     <!-- Hidden fields to store original values -->
     <input type="hidden" name="old_aula" value="{{ turma[0] }}">
     <input type="hidden" name="old_turma" value="{{ turma[1] }}">
     <input type="hidden" name="old_dia" value="{{ turma[2] }}">
     
     <div class="form-section">
      <div class="section-header"><span>üìï Informa√ß√µes da Turma</span>
      </div>
      <div class="p-6">
       <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="form-field">
          <label for="aula">Aula <span class="required">*</span></label> 
          <select id="aula" name="aula" required>
            {% for aula in aulas %}
              <option value="{{ aula[0] }}" {% if turma[0] == aula[0] %}selected{% endif %}>{{ aula[0] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-field"><label for="turma">Turma <span class="required">*</span></label> <input type="text" id="turma" name="turma" value="{{ turma[1] }}" required>
        </div>
        <div class="form-field">
          <label for="dia">Dia <span class="required">*</span></label> 
          <select id="dia" name="dia" required>
            <option value="segunda" {% if turma[2] == "segunda" %}selected{% endif %}>Segunda</option>
            <option value="terca" {% if turma[2] == "terca" %}selected{% endif %}>Ter√ßa</option>
            <option value="quarta" {% if turma[2] == "quarta" %}selected{% endif %}>Quarta</option>
            <option value="quinta" {% if turma[2] == "quinta" %}selected{% endif %}>Quinta</option>
            <option value="sexta" {% if turma[2] == "sexta" %}selected{% endif %}>Sexta</option>
            <option value="sabado" {% if turma[2] == "sabado" %}selected{% endif %}>S√°bado</option>
            <option value="domingo" {% if turma[2] == "domingo" %}selected{% endif %}>Domingo</option>
          </select>
        </div>
       </div>
      </div>
     </div>
     <div class="text-center"><button type="submit" id="submit-btn" class="submit-button"> <span>Alterar Turma</span>
       <div id="submit-loading" class="loading-spinner hidden"></div></button>
     </div>
    </form>
   </main>
  </div>
  <script>
    // Form progress tracking
    function updateProgress() {
        const form = document.getElementById('registration-form');
        const requiredFields = form.querySelectorAll('[required]');
        let filledFields = 0;

        requiredFields.forEach(field => {
            if (field.value.trim() !== '') {
                filledFields++;
            }
        });

        const progress = (filledFields / requiredFields.length) * 100;
        document.getElementById('progress-fill').style.width = `${progress}%`;
    }

    // Add progress tracking to all form fields
    document.addEventListener('DOMContentLoaded', () => {
        const formFields = document.querySelectorAll('#registration-form input, #registration-form select, #registration-form textarea');
        formFields.forEach(field => {
            field.addEventListener('input', updateProgress);
            field.addEventListener('change', updateProgress);
        });
        
        // Initialize progress
        updateProgress();
    });
  </script>
</html>
